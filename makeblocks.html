<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode.react@1.0.1/lib/index.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/jsx">
    
      const QrCodeTest = () => {
        const [qrInput, setQrInput] = React.useState("");
        const [qrContent, setQrContent] = React.useState("");

        async function onSubmit() {
          setQrContent(qrInput);
        }

        return (
          <div>
            <form>
              <textarea value={qrInput} onChange={(e) => setQrInput(e.target.value)} />
              <br />
              <button type="button" onClick={() => onSubmit()}>
                QRCodify this content
              </button>
            </form>
            <hr />
            <QRCode value={qrContent} />
          </div>
        );
      };    
      
      ReactDOM.render(<QrCodeTest />, document.getElementById("root"));
    </script>
  </body>
</html>
